<div ng-controller = "loginController as Lc">
<body>
<section id="about" class="container content-section text-center">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <h2>LogIn to Publishing App</h2>
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
                  <form name='userForm'>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" ng-model='Lc.userInfo.name' name='name' placeholder="Enter your Name to login" required minlength='4'><br><br> 
                      <input class="btn great" type="submit" value="Login" ng-click='Lc.login()'>
                    </div>
                  </form>
                </div>
              <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4">
                <label for="name">Admin Login : kohactive</label>
                <div ng-if="userForm.name.$error.required" ng-show='userForm.name.$touched' class="error">
                    You forgot to enter your name...
                </div>
                <div ng-if="userForm.name.$error.minlength" ng-show='userForm.name.$touched' class="error">
                    You name is short...
                </div>
              </div>
            </div>
          </div>
    </section>
</body>
</div>
