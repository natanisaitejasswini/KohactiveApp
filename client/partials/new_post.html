<div ng-controller='postController as PC'>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="#/dashboard">Publishing Board</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="#/new_post">Make a New Post</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{PC.user_session.name}}<span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li class="logout"><a ng-click="PC.logout()">Logout</a></li>
	          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="background"></div>
	<div class="row">
	  <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2 showContent">
	    <h3>Add a new Post</h3>
	    <form name="new_post">
	      <div class="form-group">
	        <label for="post">Post:</label>
	        <textarea name="post" class="form-control" id="post" rows="5" cols="10" ng-model="PC.post" placeholder = "Shot a Post" required minlength='5'></textarea>
	      </div>
	      <div>
	      	<button ng-click="PC.create()" class="btn great">Add Now</button>
	        <a href ng-click="PC.cancel()" class="btn great">Cancel</a>
	      </div>
	    </form>
	    <div ng-if="new_post.post.$error.required" ng-show='new_post.post.$touched' class="showErr">
	      		<p>You forgot to enter Post...</p>
	  	</div>
	  	<div ng-if="new_post.post.$error.minlength" ng-show='new_post.post.$touched' class="showErr">
	      	<p>Your Post must be minimum of 5 characters...</p>
	  	</div>
	  </div>
	</div>
</div>
